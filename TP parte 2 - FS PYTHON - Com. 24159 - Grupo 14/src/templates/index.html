<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurpo 14 - Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Grupo 14 - Backend</h1>

    <div class="container">
        <div class="cardshadow">
            <div class="card-body">
                <form action="/mensaje" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Fecha</label>
                            <input type="text" class="form-control mb-3" name="fecha" placeholder="AAAAMMDD">
                        </div>
                        <div class="col">
                            <label>Motivo</label>
                            <input type="text" class="form-control mb-3" name="motivo">
                        </div>
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label>Apellido</label>
                            <input type="text" class="form-control mb-3" name="apellido">
                        </div>
                        <div class="col">
                            <label>E-mail</label>
                            <input type="text" class="form-control mb-3" name="email">
                        </div>
                        <div class="col">
                            <label>Whatsapp</label>
                            <input type="text" class="form-control mb-3" name="whatsapp" placeholder="Sólo números">
                        </div>
                        <div class="col">
                            <label>Mensaje</label>
                            <input type="text" class="form-control mb-3" name="mensaje">
                        </div>
                        <div class="col">
                            <label>Adjunto</label>
                            <input type="text" class="form-control mb-3" name="adjunto">
                        </div>
                        <div class="col">
                            <label>TC</label>
                            <input type="text" class="form-control mb-3" name="tc">
                        </div>
                        <div class="col">
                            <label>Observaciones</label>
                            <input type="text" class="form-control mb-3" name="observaciones">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-3 type=" submit">Enviar</button>
                        </div>
                    </div>
                </form>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Motivo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Whatsapp</th>
                            <th scope="col">Mensaje</th>
                            <th scope="col">Adjunto</th>
                            <th scope="col">TC</th>
                            <th scope="col">Observaciones</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.Id}}</td>
                            <td>{{d.Fecha}}</td>
                            <td>{{d.Motivo}}</td>
                            <td>{{d.Nombre}}</td>
                            <td>{{d.Apellido}}</td>
                            <td>{{d.E_mail}}</td>
                            <td>{{d.Whatsapp}}</td>
                            <td>{{d.Mensaje}}</td>
                            <td>{{d.Adjunto}}</td>
                            <td>{{d.TC}}</td>
                            <td>{{d.Observaciones}}</td>
                            <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#modal{{d.Id}}">Editar</button></td>
                            <td><a href="{{url_for('borrar', id=d.Id)}}" class="btn btn-danger btn-sm">Borrar</a></td>
                        </tr>

                        <div class="modal fade" id="modal{{d.Id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.Id}}</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/editar/{{d.Id}}" method="post">
                                            <label>Fecha</label>
                                            <input type="text" class="form-control mb-3" name="fecha"
                                                value="{{d.Fecha}}">
                                            <label>Motivo</label>
                                            <input type="text" class="form-control mb-3" name="motivo"
                                                value="{{d.Motivo}}">
                                            <label>Nombre</label>
                                            <input type="text" class="form-control mb-3" name="nombre"
                                                value="{{d.Nombre}}">
                                            <label>Apellido</label>
                                            <input type="text" class="form-control mb-3" name="apellido"
                                                value="{{d.Apellido}}">
                                            <label>E-mail</label>
                                            <input type="text" class="form-control mb-3" name="email"
                                                value="{{d.E_mail}}">
                                            <label>Whatsapp</label>
                                            <input type="text" class="form-control mb-3" name="whatsapp"
                                                value="{{d.Whatsapp}}">
                                            <label>Mensaje</label>
                                            <input type="text" class="form-control mb-3" name="mensaje"
                                                value="{{d.Mensaje}}">
                                            <label>Adjunto</label>
                                            <input type="text" class="form-control mb-3" name="adjunto"
                                                value="{{d.Adjunto}}">
                                            <label>TC</label>
                                            <input type="text" class="form-control mb-3" name="tc" value="{{d.TC}}">
                                            <label>Observaciones</label>
                                            <input type="text" class="form-control mb-3" name="observaciones"
                                                value="{{d.Observaciones}}">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>





</body>

</html>
